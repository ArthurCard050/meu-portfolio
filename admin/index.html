<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Administração</title>
  </head>
  <body>
    <!-- Container opcional -->
    <div id="nc-root"></div>

    <!-- Carrega a lib DO CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <!-- Só depois chama init -->
    <script>
      if (typeof CMS !== 'undefined') {
        CMS.init();
      } else {
        console.error('Netlify CMS não foi carregado corretamente.');
      }
    </script>
  </body>
</html>
